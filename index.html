<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>IronJump</title>
</head>

<body>
    <div class="grid-container">
        <div class="Titulo"><span class="title">Iron</span><span class="relativeTitle">Jump</span></div>
        <div class="MainArea">
            <canvas width="600" height="765"></canvas></div>
        <div class="Izquierda">
            <div class="Teclas">              
              <div class="Rules">
                <h2>Goal!</h2>
                <span>Try to climb as far as you can without falling!</span>
              </div>
              <div id="teclas">
                <div>
                  <img class="KeyA" src="../imgs/KeyA.jpg" alt=""><span class="spanKeyA">Press <b>A</b> Key to go Left</span> 
                </div>
                <div>
                  <img class="KeyD" src="../imgs/KeyD.jpg" alt=""><span class="spanKeyD">Press <b>D</b> Key to go Right</span>
                </div>

              </div>

            </div>
            <div class="Doodle">
                <img src="../imgs/left.png" alt="">
            </div>
        </div>
        <div class="Derecha">
          <div class="Score">
            <div class="ScoreText">
              <h2>Today's Top Scores</h2>
            </div>
            <ul id="scoreId">
            </ul>
          </div>
          <div class="DoodleDer">
            <img src="../imgs/right.png" alt=""></div>
        </div>
        <div class="Footer">
          <div class="link">
            <div><a href="https://github.com/danZamarron/ironJump"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a></div>
            <div><a href="">GitHub Files</a></div>
          </div>          
          <div><a href="https://github.com/AdrianoOGarda"></a>Adriano Ortiz</div>
          <div><a href="https://github.com/danZamarron/"> Daniel Zamarron</a></div>
          <div>Ago 2020</div>          
        </div>
    </div>


    <img src="../imgs/right.png" alt="" style="display:none">
    <script src="/js/index.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/classes.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/keys.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
